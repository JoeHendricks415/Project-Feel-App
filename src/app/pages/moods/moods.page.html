<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Moods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #F2C57C;">
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Moods</ion-title>
    </ion-toolbar>
  </ion-header>
    -->
  <br /> <br /> <br />
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="distance" label="Enter Distance (miles)" labelPlacement="floating" placeholder="20"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="mood" label="Enter Mood" labelPlacement="floating" placeholder="seafood"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="zipcode" label="Enter Zipcode" labelPlacement="floating" placeholder="08087"></ion-input>
    </ion-item>
  </ion-list>

  <!--<ion-button (click)="navigateWithParams()" expand="full">Navigate with params</ion-button>-->
  <ion-button color="primary" (click)="navigateWithObject()" expand="full">Fetch Me Food</ion-button>

  <!--<ion-button (click)="navigateWithState()" expand="full">Navigate with State</ion-button>-->
</ion-content>
