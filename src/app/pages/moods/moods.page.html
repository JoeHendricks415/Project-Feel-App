<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Moods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--background: #F2C57C;">
  <!--<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Moods</ion-title>
    </ion-toolbar>
  </ion-header>
    -->
  <br /> <br /> <br />
  
    <ion-item class="ion-text-center">
      <ion-input [(ngModel)]="distance" label="Enter Distance (miles)" labelPlacement="floating" text-center placeholder="20"></ion-input>
    </ion-item>
    <ion-item class="ion-text-center">
      <ion-input [(ngModel)]="mood" label="Enter Mood" labelPlacement="floating" placeholder="seafood"></ion-input>
    </ion-item>
    <ion-item class="ion-text-center">
      <ion-input [(ngModel)]="zipcode" label="Enter Zipcode" labelPlacement="floating" placeholder="90210"></ion-input>
    </ion-item>
  
    <br />
    <ion-button color="primary" expand="full" (click)="fetchLocationWithCoordinates()"> Fetch Current Location </ion-button>
    <ion-button color="primary" expand="full" (click)="fetchLocationWithoutCoordinates()">Fetch Me Food</ion-button>

</ion-content>
