<div *ngIf="slides.length > 0">
  <swiper-container [modules]="swiperModules" [slidesPerView] = "1.2" [initialSlide]="1"
                    [centeredSlides]="true" [autoplay]="true" [spaceBetween]="15"
                    [pagination]="{clickable: true, dynamicBullets: true}" [loop]="true">
    <swiper-slide *ngFor="let slide of slides">
        <img [src]="slide?.swiper">
    </swiper-slide>
  </swiper-container>
</div>
