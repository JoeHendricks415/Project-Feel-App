<div *ngIf="slides.length > 0">
  <swiper-container [modules]="swiperModules" [slidesPerView] = "1" [initialSlide]="1"
                    [centeredSlides]="true" [autoplay]="true" [spaceBetween]="10"
                    [pagination]="{clickable: true, dynamicBullets: true}">
    <swiper-slide *ngFor="let slide of slides">
        <img [src]="slide?.swiper">
    </swiper-slide>
  </swiper-container>
</div>
